apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: octopetshop-development
spec:
  generators:
  - list:
       elements:
       - cluster: in-cluster
         url: https://kubernetes.default.svc 
  template:
    metadata:
      name: '{{cluster}}-octopetshop-development'
      annotations:
        codefresh.io/product: octopetshop

    spec:
      project: default
      source:
        repoURL: https://github.com/harrisonmeister/cf-octopetshop.git
        targetRevision: HEAD
        path: k8s/kustomize/rollout/overlays/Development
      destination:
        server: '{{url}}'
        namespace: development
      syncPolicy:
        automated: 
          prune: true
          selfHeal: true
        syncOptions:
        - Validate=false
        - CreateNamespace=true